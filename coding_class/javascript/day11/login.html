<script>
    document.querySelector("#loginUserForm").addEventListener("submit" ,login)

    function login(){
        event.preventDefault()
        let email = document.querySelector("#email").value
        let password = document.querySelector("#password").value
        let apikey = "AIzaSyC7t1PuSfJ8TVxen40RVR-vfWWwDYTifkI" 
        
        var raw = JSON.stringify({
            "email":email,
            "password":password
        })
        var requestOption = {
          method:"POST",
          body:raw
        }

        fetch(`https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=${apikey}`, requestOption)
            .then((res) => (res.json()))
            .then((data) => {
                if (data.error){
                    alert(data.error.message)
                }
                else{
                    localStorage.setItem("authToken",data.idToken)
                    alert("login successfully")
                    window.location.href="index.html"
                }
            // (console.log(data))
            document.getElementById("signupForm").reset();})
            .catch((err) => {
            // alert("error during login")
            console.log(err)})
    }
</script>
