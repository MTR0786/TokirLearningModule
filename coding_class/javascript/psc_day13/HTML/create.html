<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Input Form</title>
<link rel="stylesheet" href="../CSS/navbar.css">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;

    }

    .container {
        background: #fff;
        padding: 25px;
        width: 420px;
        box-shadow: 0 0 15px rgba(0,0,0,0.15);
        border-radius: 8px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 13px;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    /* Checkbox-like radio styling */
    .checkbox-group label {
        display: flex;
        align-items: center;
        margin: 8px 0;
        cursor: pointer;
        font-weight: normal;
    }

    .checkbox-group input[type="radio"] {
        appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid #555;
        border-radius: 4px;
        margin-right: 10px;
        cursor: pointer;
        position: relative;
    }

    .checkbox-group input[type="radio"]:checked {
        background: #007bff;
        border-color: #007bff;
    }

    .checkbox-group input[type="radio"]:checked::after {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 8px;
        height: 8px;
        background: #fff;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #007bff;
        border: none;
        color: #fff;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }
</style>

</head>
<body>
    <div id="navbar"> </div>

<div class="container" id="createForm">
    <h2>Course Information Form</h2>

    <form>

        <label for="title">Title</label>
        <input type="text" id="title" required>

        <label for="instructor">Instructor</label>
        <input type="text" id="instructor" required>

        <label for="rating">Rating (0â€“5)</label>
        <input type="number" id="rating" step="0.1" min="0" max="5" required>

        <label for="reviews">Reviews</label>
        <input type="number" id="reviews" required>

        <label for="price">Price</label>
        <input type="number" id="price" required>

        <label for="total_hours">Total Hours</label>
        <input type="number" id="total_hours" step="0.1" required>

        <label for="lectures">Lectures</label>
        <input type="number" id="lectures" required>

        <!-- LEVEL: only one selectable, styled as checkboxes -->
        <label>Level</label>
        <div class="checkbox-group">
            <label><input type="radio" name="level" value="Beginner"> Beginner</label>
            <label><input type="radio" name="level" value="Intermediate"> Intermediate</label>
            <label><input type="radio" name="level" value="Advanced"> Advanced</label>
        </div>

        <!-- BESTSELLER true/false -->
        <label>Bestseller</label>
        <div class="checkbox-group">
            <label><input type="radio" name="bestseller" value="true"> True</label>
            <label><input type="radio" name="bestseller" value="false"> False</label>
        </div>

        <button type="submit" value="CreateCourse">Submit</button>
    </form>
</div>

</body>
</html>

<script type="module" src="../JS/create.js"></script>
