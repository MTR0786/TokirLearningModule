<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    #container{
        margin: 20px, 20px, 20px, 20px;
        border: 5px solid black;
        width: 800px;;
        height:500px;
    }
    img{
        width: 100%;
        height: 100%;


    }
    #btn1{
        width: 60px;
        height: 30px;
        border-radius: 5px;
        background-color: green;
        color: rgb(254, 252, 252);
        cursor: pointer;
        font-weight: bold;
    }
      #btn2{
        width: 60px;
        height: 30px;
        border-radius: 5px;
        background-color: red;
        color: rgb(255, 255, 255);
        cursor: pointer;
        font-weight: bold;
    }

</style>
<body>
    <div>
        <h1>Slide Image Show</h1>
        <button id="btn1" onclick="start()" >Start</button>
        <button id="btn2" onclick="stop()" >Stop</button>
        <br>
        <br>
        <div id="container">
            <!-- <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=1024x1024&w=0&k=20&c=z8_rWaI8x4zApNEEG9DnWlGXyDIXe-OmsAyQ5fGPVV8=" alt=""> -->
        </div>
    </div>
    
    
</body>
</html>
<script>
    var images=["https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=1024x1024&w=0&k=20&c=z8_rWaI8x4zApNEEG9DnWlGXyDIXe-OmsAyQ5fGPVV8=",
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1NTUtVw3i311Z8hKu7b1LmD7Wi-m_1WNbqg&s",
    "https://media.istockphoto.com/id/1403500817/photo/the-craggies-in-the-blue-ridge-mountains.jpg?s=612x612&w=0&k=20&c=N-pGA8OClRVDzRfj_9AqANnOaDS3devZWwrQNwZuDSk=",
    "https://thumbs.dreamstime.com/b/landscape-nature-mountan-alps-rainbow-76824355.jpg",
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSz8RlFPHHJ_HHE9H4FeKVi8GwVPhPTkzmrWA&s",
    "https://thumbs.dreamstime.com/b/idyllic-summer-landscape-clear-mountain-lake-alps-45054687.jpg"
    

    ]
window.addEventListener("load", function(){
    let image = document.createElement("img")
    image.src=images[0]
    document.querySelector("#container").append(image)
})

let i;
function start(){
       let i =1;
        x = setInterval(function () {
     
        let image = document.createElement("img")
        if(i>=images.length){
            i=0;
        }
        // image.style.width="800px";
        // image.style.height = "800px";
        image.src=images[i++]
        document.querySelector("#container").innerHTML=""
        document.querySelector("#container").append(image)
    },2000)
}

function stop(){
    clearInterval(x)
}

</script>
