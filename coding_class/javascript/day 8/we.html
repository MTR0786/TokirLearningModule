<script>
    let nums = [1,2,3,4,5]

    //nums*3
    //select odd nums
    //add them

    function multiply(nums){
        return new Promise((resolve,reject) => {
            let multiplynums = nums.map((el) => el*3)
            resolve(multiplynums)
        })
    };

    function findodd(nums){
        return new Promise((resolve , reject) =>{
            let oddnums = nums.filter((el) => el%2!=0)
            resolve(oddnums)
        })
    }
    function sum(num){
        return new Promise((resolve , reject) => {
            let numsum = num.reduce((acc , el) => acc+el , 0)
            resolve(numsum)
        })
    }
