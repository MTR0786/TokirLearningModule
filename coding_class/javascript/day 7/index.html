<!DOCTYPE html>

    <h1>setTimeout</h1>

<script>
    function orderfood(time,cb){
        setTimeout(function() {
            console.log("foood order placed")
            cb()
        }, time);
    }

    function preparefood(time,cb){
        setTimeout(function () {
            console.log("food is being prepared")
            cb()
        }, time);
        
    }

    function deliverfood(time,cb){
        setTimeout(function () {
            console.log("food is on the way")
            cb()
        }, time);
        
    }
    function enjoyfood(time, cb){
        setTimeout(function() {
            console.log("Enjoy your food")
            cb();
        }, time);
        
    }

    function ratesfood(time,cb){
        setTimeout(function() {
            console.log("rated")
             cb();
        }, time);
       
    }
    function walking(time){
        setTimeout(function(){
            console.log("Now i am walking")
        }, time);
    }
    

    orderfood(2000,function (){
        preparefood(5000,function () {
            deliverfood(3000, function (){
                enjoyfood(1000,function() {
                    ratesfood(5000,function(){
                        walking(2000);
                    })
                })
            })
        })
    })
    // preparefood(5000)
    // deliverfood(3000)
    // enjoyfood(1000)

</script>
