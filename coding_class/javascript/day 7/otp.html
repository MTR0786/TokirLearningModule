<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input  placeholder="Enter otp">
    <button onclick="checkotp()"> Submit OTP</button>
    <h1></h1>
</body>
</html>

<script>
    function checkotp(){
        let otp = document.querySelector("input").value;
        let otpPromise = new Promise((resolve , reject) => {
            if (otp == 1234){
                resolve("Correct OTP")
            }
            else{
                reject("Incorrect OTP")
            }
        } );

    otpPromise
    .then((res) => (document.querySelector("h1").innerText = res))
    .catch((err) => (document.querySelector("h1").innerText = err));
    }
</script>
