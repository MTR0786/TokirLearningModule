    <form action="" id="createUserForm">
        <h1 style=" text-align: center;">Create New User</h1>

<script>
    document.querySelector("#createUserForm").addEventListener("submit" , createUser);

    function createUser(){
        event.preventDefault();
        let username = document.querySelector("#username").value;
        let email = document.querySelector("#email").value;
        let userId = Math.ceil(Math.random() * 1000 +1)
        // console.log(username , email,userId)

        let payload =JSON.stringify({
            email: email,
            name : username,
        });
    let requestOptions = {
        method : "PUT",
        body : payload,
    }

        fetch(`https://wbft36-default-rtdb.firebaseio.com/users/${userId}.json` , requestOptions)
        .then((res) => (res.json()))
        .then((data) => {
            alert("User created successfully");
            window.location.href ="index.html";
        })
        .catch((err) => (consle.log(err)))

    }
</script>
