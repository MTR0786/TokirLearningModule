<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    form{
        display: flex;
        flex-direction: column;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        margin-top: 200px;
        margin-left: 400px;
        width: 400px;
        padding: 20px;
        border-radius: 10px;

    }
    input{
        margin: 5px 0px 10px 0px;

    }
 
    #submit{
        background-color:rgb(108, 66, 233);
        color: aliceblue;
        cursor: pointer;
        border: none;
        font-weight: bold;
        border-radius: 5px;
        transition: backgroung-clour 0.3s;
        margin-top: 10px;
        padding: 10px;

    }
    #submit:active {
    opacity: 0.6;
}
</style>
<body>
    
    <form action="" id="signupForm">
        <h1 style=" text-align: center;">Register</h1>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="password">password</label>
        <input type="text" id="password" name="password">
        <input type="submit" id="submit" value="Signup">
        <p style="text-align: center;">Already have you an account? <a href="login.html">Login</a></p>



    </form>
</body>
</html>
<script>
    document.querySelector("#signupForm").addEventListener("submit" ,signup)

    function signup(event){
        event.preventDefault()
        let email = document.querySelector("#email").value
        let password = document.querySelector("#password").value
        let apikey = "AIzaSyC7t1PuSfJ8TVxen40RVR-vfWWwDYTifkI" 
        
        var raw = JSON.stringify({
            "email":email,
            "password":password
        })
        var requestOption = {
          method:"POST",
          body:raw
        }

        fetch(`https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=${apikey}`, requestOption)
            .then((res) => (res.json()))
            .then((data) => {
                if (data.error){
                    alert(data.error.message)
                }
                else{
                    alert("Signup successfully")
                }
                console.log(data);
                document.getElementById("signupForm").reset();
            })
            .catch((err) => (console.log(err)))

    }
</script>
