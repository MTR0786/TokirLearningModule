<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Dashboard</title>

  <style>
    body{
      background-color: rgb(16, 173, 173);
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    nav{
      background-color: rgb(112, 234, 234);
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      gap: 15px;
      padding-left: 15px;
      border-radius: 5px;
    }

    nav a{
      text-decoration: none;
      color: black;
      font-weight: bold;
      
    }
    nav a:hover{
        color: rgb(225, 57, 57);
    }

    .center-wrapper{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 30px);
    }

    #registration{
      width: 50%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    form{
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    label{
      margin-top: 10px;
    }

    input{
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button{
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: rgb(16, 173, 173);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover{
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <nav>
    <a href="home.html">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>

    <!-- <select>
      <option disabled selected>Subjects</option>
      <option>Math</option>
      <option>Physics</option>
      <option>Chemistry</option>
      <option>Computer Science</option>
      <option>English</option>
    </select> -->
  </nav>

  <h1 style="text-align: center; margin:30px;">Attendance Record</h1>

  <div class="center-wrapper">
    
    <div id="registration">
        <h2>Login</h2>
      <form id="SigninForm">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit" value="login">Sign In</button>
        <p style="margin-top:10px;">
      New user ?
      <a href="sign_up.html">Sign Up</a>
    </p>
        
      </form>
    </div>
  </div>

</body>
</html>
<script>

document.querySelector("#SigninForm").addEventListener("submit" , login)

function login(event){
  event.preventDefault();

  let name = document.querySelector("#name").value
  let email = document.getElementById("email").value 
  let password = document.querySelector("#password").value

  let apikey = "AIzaSyB2yEn5IfNqDahCBbX1txS54625JIvCGPo";

  var raw = JSON.stringify({
    name:name,
    email:email,
    password:password,
  })

  var requestOption = {
   method: "POST",
   body:raw
  }

fetch(`https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=${apikey}`,requestOption)
  .then((res) => res.json())
  .then((data) => {
    if(data.error){
      alert(data.error.message)
    }
    else{
      localStorage.setItem("authToken",data.idToken)
      alert("Login successful ðŸŽ‰")
      window.location.href="home.html"
    }
    document.getElementById("SigninForm").reset();
  })
  .catch(err => console.log(err))

  console.log(raw)
  // console.log(name,email,password)


}


</script>
