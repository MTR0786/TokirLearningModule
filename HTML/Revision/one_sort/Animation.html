<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

</head>
<body>
    <style>
    #sun{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: rgb(255, 255, 0);
        opacity: .8;
        position: absolute;
        top: 100px;
        left: -20px;
        animation: move 20s linear infinite;
        box-shadow: 0px 0px 5px 5px rgb(239, 208, 6);
    }
    #img1{
        width: 300px;
        height: 100px;
        position: absolute;
        top: 200px;
        left: -50px;
        animation: move 5s linear infinite;
    }
    #img2{
        width: 300px;
        height: 300px;
        position: absolute;
        top: 150px;
        right: -50px;
        animation: move 7s linear infinite;
        animation-delay: 1s;
    }
    #img3{
        width: 300px;
        height: 200px;
        position: absolute;
        top: 300px;
        left:500px;
        animation: move 10s linear infinite;
        animation-delay: 2s;
    }
    #img4{
        width: 300px;
        height: 200px;
        position: absolute;
        top: 40px;
        left: 1000px;
        animation: move 4s linear infinite;
        animation-delay: 3s;
    }

    @keyframes move {
        0%{
            left: -20px;
        }
        50%{
            left: 50%;
        }
        75%{
            left: 75%;
        }
        100%{
            left: 100%;
        }
        
    }
    </style>
    
</body>
    <div id="sun">

    </div>
    <img id="img1" src="cloud-clip-art-5.png" alt="cloud">
    <img id="img2" src="cloud-clip-art-5.png" alt="cloud">
    <img id="img3" src="cloud-clip-art-5.png" alt="cloud">
    <img id="img4" src="cloud-clip-art-5.png" alt="cloud">

</html>
