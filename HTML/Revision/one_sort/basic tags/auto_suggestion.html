<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto Suggestion </title>
</head>
<body>
    <div>
    <form action="">
        <label for="course"> Course:-</label>
        <input type="text" placeholder="Enter course name" autofocus="" list="course"/>
        <datalist id="course">
            <option value="HTML"></option>
            <option value="Java"></option>
            <option value="Python"></option>
            <option value="JavaScript"></option>
            <option value="C++"></option>
            <option value="C#"></option>
            <option value="PHP">
            <option value="Ruby">
            <option value="Swift">
            <option value="Go">
            <option value="Kotlin">
        </datalist>
        <input type="submit" name=""/>
        <!-- <div id="suggestion" style="border: 1px solid black; width: 200px; height: 100px; overflow-y: scroll;"></div>    -->
    </form>
    </div>
    
</body>
</html>
