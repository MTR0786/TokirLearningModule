<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<style>
    .main{
        height:400px;
        width:300px;
        box-shadow: 2px 2px 2px 2px rgba(107, 115, 116, 0.5);
        border-radius: 10px;
        /* display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap:20px; */
        /* grid-template-rows: repeat(2, 1fr); */
        font-size: 50px;
    }
    #parant{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
        /* padding:auto;
        margin: auto; */
    }
    @media screen and (min-width:340px) and (max-width:765px){
        #parant{grid-template-columns:repeat(2, 1fr);
        }
        .main{ background-color: rgb(0, 255, 94);
        }
    }
     @media screen and (min-width:766px) and (max-width:1020px){
        #parant{grid-template-columns:repeat(3, 1fr);
        }
        .main{ background-color: rgb(255, 0, 0);
        }
    }
     @media screen and (min-width:1021px) and (max-width:2000px){
       #parant{ grid-template-columns:repeat(4, 1fr);
       }
       .main{ background-color: rgb(0, 0, 255);
       }
    }
</style>
<body><div ID="parant">
        <div class="main"> 1</div>
        <div class="main">2</div>
        <div class="main">3</div>
        <div class="main">4</div>
        <div class="main">5</div>
        <div class="main">6</div>
        <div class="main">7</div>
        <div class="main">8</div>
        <div class="main">9</div>
        <div class="main">10</div>
        <div class="main">11</div>
        <div class="main">12</div>
        <div class="main">13</div>
        <div class="main">14</div>
        <div class="main">15</div>
        <div class="main">16</div>
    </div>
</body>
</html>
