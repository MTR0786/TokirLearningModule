<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

</head>
<style>
    .div{
        display: flex;
        flex-direction: row;
    }

    #main{
        width: 300px;
        height: 500px;
        border: 5px dashed green;
        position: absolute;
       float: left;
        left: 50px;
        top: 200px;
        background-color: aqua;
    }
    #div2{
        width: 300px;
        height: 500px;
        border: 3px solid red; 
        background-color: blanchedalmond; 
        float: left;
        position: fixed;
        right: 500px;
        bottom: 90px;

      }
    #div3{
        width: 300px;
        height: 500px;
        border: 3px solid yellowgreen; 
        background-color: blueviolet;
        float: left;
        position: relative;
        left: 300px;
       top: 200px;
    }
    /* #head{
        position:relative;
        left:50%;
      
    } */
</style>

<body>

    <div  id="main">
        <h1 id="head"> Position</h1>

    </div>
    <div  id="div2">
        <h1> I am second</h1>
    </div>
    <div id="div3">
        <h1> I am third</h1>
    </div>
    
</body>
</html>
