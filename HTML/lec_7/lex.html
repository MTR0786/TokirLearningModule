<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
    #parant {
        display: flex;
        flex-direction:row;
 /* flex-direction: column,column-reverse, row, row-reverse; */
    }
    #parant > div{
        width: 200px;
        height:200px;
        font-size: 30px;
    }
    #parant > div:first-child{
        background-color: chartreuse;
    }
    #parant > div:nth-child(2){
        background-color: chocolate;
    }
    #parant > div:nth-child(3){
        background-color: cadetblue;
    }
#parant > div:last-child{
    background-color: crimson;
}
    
</style>
<body>
    <div id="parant">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    
</body>
</html>
