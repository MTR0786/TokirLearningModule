<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">MyShop</div>
        <nav>
            <ul>
                <li><a href="https://m.media-amazon.com/images/I/71w1jomhLNL._AC_SY200_.jpg">Home</a></li>
                <li><a href="https://m.media-amazon.com/images/I/71w1jomhLNL._AC_SY200_.jpg">Shop</a></li>
                <li><a href="https://m.media-amazon.com/images/I/71w1jomhLNL._AC_SY200_.jpg">Cart</a></li>
                <li><a href="https://m.media-amazon.com/images/I/71w1jomhLNL._AC_SY200_.jpg">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h1>Welcome to MyShop</h1>
        <p>Find the best products here!</p>
    </section>

    <!-- Product Display -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/71w1jomhLNL._AC_SY200_.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/71w1jomhLNL._AC_SY200_.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/71w1jomhLNL._AC_SY200_.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyShop. All rights reserved.</p>
    </footer>
</body>
</html>
