<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Figma Web Development</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;


    
  background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;

    }

    #parent {
      display: flex;
      flex-wrap: wrap;
      margin: 5%;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
    }

    #box1 {
      flex: 1 1 300px;
    }

    #head {
      font-size: 32px;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 20px;
    }
    
    #box1 p {
      margin: 8px 0;
    }

    #box2 {
      flex: 1 1 350px;
      background-color: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    #box2 > p {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    #box2 label {
      font-size: 14px;
      margin-top: 12px;
      margin-bottom: 4px;
      display: block;
    }

    #box2 input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    #btn {
      width: 100%;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 15px;
      font-weight: 700;
      margin-top: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #btn:hover {
      background-color: #c62828;
    }

    @media screen and (max-width: 768px) {
      #parent {
        flex-direction: column;
        margin: 4%;
      }

      #box2 {
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>
  <div id="parent">
    <div id="box1">
      <h1 id="head">Find your best fit in our graduates</h1>
      <p>Lay down your talent requirements with us</p>
      <p>Choose from the pool of our graduates</p>
      <p>Review profile and portfolio</p>
      <p>Hire the candidate best suited for your team</p>
    </div>

    <div id="box2">
      <p>Learn more about hiring</p>

      <label for="fullname">Full Name</label>
      <input id="fullname" type="text" placeholder="Enter your full name" />

      <label for="email">Work Email</label>
      <input id="email" type="email" placeholder="Enter your email" />

      <label for="phone">Business Phone</label>
      <input id="phone" type="tel" placeholder="Enter phone number" />

      <label for="designation">Designation</label>
      <input id="designation" type="text" placeholder="e.g. HR Head" />

      <label for="company">Company</label>
      <input id="company" type="text" placeholder="Enter company name" />

      <button id="btn">SUBMIT</button>
    </div>
  </div>
</body>
</html>
