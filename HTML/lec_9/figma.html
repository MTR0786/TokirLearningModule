<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma web Devloment</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
    #parant{
        display: flex;
        margin:5%;
        align-items: center;
        justify-content: space-around;
        
    }
    
    #box1{
        display: flex;
        flex-direction: column;
    }
    #head{
        font-family: "Poppins";
        font-size:34px;
        font-weight: 700;
        line-height: 40px;
    }
    #parant>div{
        width: 34%;
    }
    #box2>p{
        font-size:20;
        font-weight:700;
        font-family: "Poppins";
        line-height: 28px;
    }
    #box2{
        display: flex;
        padding:20px;
        flex-direction: column;
        border-radius: 16px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        
        input{
            border-radius: 8px;
            padding:14px;
            margin: 6px;
            border: 1px solid rgb(223, 220, 220);
        } 
    }
    #btn{
        background-color: red;
        color: white;
        border-radius: 8px;
        padding:12px 0px;
        border:0;
        font-size: 14px;
        font-weight: 700;
        margin-top:  16px;;
    }
    @media screen and (max-width:500px){
        #parant{
            flex-direction: column;
            margin:1%;
        }
        #parant>div{
                width:100%;
        }
        #box2{
            margin-top:50px;
        }
    }

</style>
<body>
<div id="parant">
    <div id="box1" >
        <h1 id="head">Find your best fit in our graduates</h1>
    
        <p>Lay down your talent requirements with us</p>
        <p>Choose from the pool of our graduates</p>
        <p>Review profile and portfolio</p>
        <p>Hire the candidate best-suited for your team</p>
    </div>
    <div id="box2">
        <p style="text-align: center;" >Learn more about hiring</p>
        <label>Full name</label>
        <input type="text" placeholder="Enter your full name">
        <label>Work E-maile</label>
        <input type="text" placeholder="Enter email">
        <label>Business Phone</label>
        <input type="number" placeholder="Enter phone number">
        <label>Designation</label>
        <input type="text" placeholder="Eg: HR Head">
        <label>Company</label>
        <input type="text" placeholder="Enter company name">
        <button id="btn">SUBMIT</button>
        
    </div>
</div>    
</body>
</html>
