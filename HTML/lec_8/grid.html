<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
    <style>
        #parant{
            display: grid;
            /* text-align: center;
            align-items: center;
            justify-content:center; */
            grid-template-columns:repeat(5,1fr);
            grid-template-rows:repeat(4,400px);
            grid-row-gap:3px;
            grid-column-gap:3px;
          
        }
        #parant>div:nth-child(odd){
            background-color:green;
            padding:10px;
            border: solid 2px yellow;
        }
        #parant>div:nth-child(even){
            background-color: red;
            padding: 10px;
            border: solid 2px yellow;
        }
    </style>

<body>
    
</body>
    <div id="parant">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>

    </div>
</html>
