<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid_area</title>
</head>
<style>
    #parant{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: 300px 300px;
        gap: 5px;
        grid-template-areas: "pur cholt gr rd"
                             " pnk yel cr blu" 
    }
    #parant > div:first-child{
        background-color:green ;
        grid-area:gr ;
    }
    #parant > div:nth-child(2){
        background-color: chocolate;
        grid-area:cholt ;
    }
    #parant > div:nth-child(3){
        background-color: red;
        grid-area:rd ;
    }
    #parant > div:nth-child(4){
        background-color: pink;
        grid-area:pnk;
    }
    #parant > div:nth-child(5){
        background-color: yellow;
        grid-area:yel;
    }
    #parant > div:nth-child(6){
        background-color:purple;  grid-area:pur ;
    }
    #parant > div:nth-child(7){
        background-color: blue; grid-area:blu ;
    }
#parant > div:last-child{
    background-color: crimson; grid-area:cr ;
}
    
</style>
<body>
    <div id="parant">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    
</body>
</html>
